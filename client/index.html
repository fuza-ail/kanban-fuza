<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
  <!-- vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- swal -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- css -->
  <link rel="stylesheet" href="/assets/style.css">
  <title>Kanban</title>
</head>

<body>
  <div id="app">
    <!-- title -->
    <div class="app-name" style="text-align: center;margin: 40px auto;color: rgb(37, 37, 37);">
      <h1>Kanban</h1>
    </div>

    <!-- login section -->
    <div class="container">
      <div class="login-section">
        <div class="toggle">
          <a href="#">login</a>
          <a href="#">register</a>
        </div>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="input-login-email" aria-describedby="emailHelp"
              placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="input-login-password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-info">Login</button><br>
        </form>
      </div>
    </div>


    <!-- register section -->
    <div class="container">
      <div class="register-section">
        <div class="toggle">
          <a href="#">login</a>
          <a href="#">register</a>
        </div>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="input-register-email" aria-describedby="emailHelp"
              placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="input-register-password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Register</button><br>
        </form>
      </div>
    </div>

    <!-- task section -->
    <div class="main-section">
      <nav>
        <div><h2>Kanban</h2></div>
        <div>mail@email.com</div>
      </nav>
      <div class="box-section">
        <div v-for="(val,key) in categories">
          <div class="card-section">
            <div class="category">
              <h3 style="text-align: center;padding: 5px;text-transform: capitalize;color: rgb(13, 84, 117);">{{key}}</h3>
            </div>
            <div v-for="item in val">
              <div class="task-section">
                <h4>{{item.title}}</h4>
                <p>{{item.description}}</p>
                <span>
                  <i class="fas fa-edit edit-button"></i>
                </span>
                <span>
                  <i class="fas fa-trash-alt delete-button"></i>
                </span>
              </div>
            </div>
            <!-- <form action="#" style="margin: auto;text-align: center;">
              <textarea name="" id="" resize="none"></textarea><br>
              <button style="padding: 10px 20px;" class="btn btn-primary">Add</button>
              <button style="padding: 10px 20px;" class="btn btn-info">Cancel</button>
            </form> -->
            <div class="add">
              <p>Add</p>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>




  <script>
    var app = new Vue({
      el: '#app',
      data: {
        categories: {
          backlog: [
            {
              title: 'backlog 1',
              description: 'description backlog agak panjang dan melelahkan 1'
            },
            {
              title: 'backlog 2',
              description: 'description backlog 2'
            }
          ],
          todo: [
            {
              title: 'todo 1',
              description: 'description todo 1'
            }
          ],
          done: [
          {
              title: 'done 1',
              description: 'description done 1'
            }
          ],
          completed: [
          {
              title: 'completed 1',
              description: 'description completed 1'
            }
          ]
        }
      }
    })
  </script>
</body>

</html>
