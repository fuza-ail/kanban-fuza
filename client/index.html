<!DOCTYPE html>

<head>

        <div class="sub">

        add

    <div class="completed global">
        <div class="head">
          <h3>Completed</h3>
        </div>
        <div class="product-sub">
          <div class="sub">
            <p>Completed 1</p>
          </div>
          <div class="sub">
            <p>Completed 2</p>
